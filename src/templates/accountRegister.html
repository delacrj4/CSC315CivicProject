<html>
<head>
	<meta a charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Civic Story | Register</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style-reg.css')}}"/>
</head>
<body>
<div class="container">
		<div class = "menu">
		<nav>
		<ul>
			<li class="logo"><img src="https://img.icons8.com/ios-filled/50/000000/helping-hand.png" alt="icon"/></li>
			<li><a href="/">Home</a></li>
		{% if fnameH %}
			<li><a href="/account/preferences">Preferences</a></li>
				
		{% else %}
			<li><a href="/account/login">Preferences</a></li>
		{% endif %}
			<i><a href="/newsfeed">Newsfeed</a></li>
		</ul>
		</nav>
		</div>

		<h1>r e g i s t e r</h1>
		<form action="/account/new-user/preferences" method="POST">
			<div class="reg">
				<label for="fname">first name:</label>
				<br>
				<br>
				<input type="text" placeholder="Enter First Name*" name="fname" pattern="[a-zA-Z]+" title="Only contain letters a-z and A-Z" required>
				<br>
				<br>	
				<label for="lname">last name:</label>
				<br>
				<br>
				<input type="text" placeholder="Enter Last Name*" name="lname" pattern="[a-zA-Z]+" title="Only contain letters a-z and A-Z" required>
				<br>				
				<br>
				<label>residence:</label>
				<br>
				<br>
				<input type="text" placeholder="Enter County*" name="resCounty" pattern="[a-zA-Z]+" title="Only contain letters a-z and A-Z" required>
				<input type="text" placeholder="Enter City / Town*" name="city" pattern="[a-zA-Z]+" title="Only contain letters a-z and A-Z" required>
				<input type="text" placeholder="Enter Zip Code*" name="zipCode" pattern="[0-9]+" title="Only contain numbers 0-9" required>
				<br>
				<br>
				<label for="email">email:</label>
				<br>
				<br>
				<input type="text" placeholder="Enter Email*" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="john123@example.com" required>
				<br>				
				<br>
				<label for="psw">password:</label>
				<br>
				<br>
				<input type="password" placeholder="Enter Password*" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, uppercase letter, lowercase letter, and at least 8 or more characters" required>
				<br>
				<br>
				<label for="repeat-psw">repeat password:</label>
				<br>
				<br>
				<input type="password" placeholder="Repeat Password*" name="repeat-psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match. Must contain at least one number, uppercase letter, lowercase letter, and at least 8 or more characters" required>
				<br>
				<br>

				<div class="rem">
				<label>
					<input type="checkbox" checked="checked" name="remember"/>remember me!</input>
					<span class="checkmark"></span>
				</label>
				</div>

				<br>
				
				<div class="up">
					<p>By creating an account,<br>you agree to our Terms & Privacy.</p>
					<button class="button">Sign Up</button>

				</div>
				<p>Already a Member?</p>
				<div>

				<a href="/account/login" class="in" type="submit">Sign In</a>
				
				</div>

			</div>
		</form>
</div>
</body>
</html>
